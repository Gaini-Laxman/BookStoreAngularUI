<div class="contact-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
  
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="name"
            required
            #nameInput="ngModel"
          />
          <div *ngIf="nameInput.invalid && nameInput.touched" class="error-message">
            Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            #emailInput="ngModel"
          />
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
            Please enter a valid email.
          </div>
        </div>
  
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            [(ngModel)]="message"
            required
            rows="4"
            #messageInput="ngModel"
          ></textarea>
          <div *ngIf="messageInput.invalid && messageInput.touched" class="error-message">
            Message is required.
          </div>
        </div>
  
        <button type="submit" [disabled]="contactForm.invalid">Submit</button>
      </form>
    </div>
  </div>
