<div class="book-container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <mat-card *ngFor="let book of books" class="book-card">
      <img mat-card-image [src]="book.image" alt="book image" width="20" height="20">
      <!-- <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>

        <p>{{ book.description }}</p> -->
        <!-- Show offer price and actual price with strikethrough on actual price -->
        <p><strong>Offer Price: </strong>
          <span style="text-decoration: line-through;">₹{{ book.price }}</span>
          <span style="color: red;"> ₹{{ book.offerPrice }}</span>
        </p>
      <!--</mat-card-content> -->
      <mat-card-actions>
        <button mat-button color="primary" (click)="addToCart(book)">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
